<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form submisison</title>

    <style>
        main {
            width: 500px;
            margin: 100px auto;
        }

        input {
            width: 100%;
        }

        input[type=submit]{
            margin-top: 20px;
        }

        .hide {
            display: none;
        }

        .show {
            display: block;
        }
    </style>
</head>
<body>
    <main>
        <form action="" method="POST" id="ccForm">
            <label for="uName">Your name:</label>
            <input type="text" name="username" id="uName">
            <br/>
            <label for="uAddress">Your Address:</label>
            <input type="text" name="address" id="uAddress">
            <br/>
            <label for="cCard">Credit Card:</label>
            <input type="text" name="ccinfo" id="cCard" autocomplete="off">
            <br/>
            <label for="expDate">Exp Date:</label>
            <input type="date" name="expiration" id="expDate">
            <br/>
            <input type="submit" value="Submit">
        </form>

        <div class="hide" id="msg">
            <h3>Thank you so much for your generous donation.</h3>
        </div>
    </main>


    <script>
        let myForm = document.getElementById('ccForm');
        let thankYou = document.getElementById('msg');

        myForm.addEventListener('submit', function(event){
            console.log(event);
            event.preventDefault();

            myForm.classList.add('hide');

            thankYou.classList.remove('hide');
            thankYou.classList.add('show');
        })
    </script>
</body>
</html>
