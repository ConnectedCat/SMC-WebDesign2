<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="main.css">

  <title>Floater-based responsive grid</title>
</head>
<body>
  <header>
    <!-- a nav bar from the "JavaScript-free Toggle Navbar" example could go here -->
  </header>
  
  <main>
    <div class="floater w-100 w-md-50 red-bg">
      <img src="images/office-fruit.png" alt="office fruit">
    </div>
    <div class="clearfix no-clearfix-md"></div>
    <div class="floater w-100 w-md-50 green-bg">
      <img src="images/fruits-for-a-smoothie.png" alt="fruit for a smoothie">
    </div>

    <div class="clearfix"></div>

    <div class="floater w-100 w-md-33 w-lg-100 blue-bg">
      <img src="images/office-fruit.png" alt="office fruit">
    </div>
    <div class="floater w-100 w-md-33 w-lg-50 yellow-bg">
      <img src="images/did_u_know_fruit.png" alt="did you know fruit?">
    </div>
    <div class="floater w-100 w-md-33 w-lg-50 purple-bg">
      <img src="images/fruits-for-a-smoothie.png" alt="fruit for a smoothie">
    </div>

  </main>

  <footer>

  </footer>
</body>
</html>
