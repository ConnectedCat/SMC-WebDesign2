<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="main.css" rel="stylesheet">

    <title>CSS Grid example</title>
</head>
<body>
    <header></header>
    <main>
        <h1>Regular grid: </h1>
        <div class="grid-container">
            <div class="grid-item brown-bg"></div>
            <div class="grid-item peach-bg"></div>
            <div class="grid-item teal-bg"></div>
            <div class="grid-item brown-bg"></div>
            <div class="grid-item sky-bg"></div>
            <div class="grid-item peach-bg"></div>
        </div>
        <h1>Powerful grid: </h1>
        <div class="grid-container-power">
            <div class="grid-item-power brown-bg"></div>
            <div class="grid-item-power peach-bg"></div>
            <div class="grid-item-power teal-bg"></div>
            <div class="grid-item-power brown-bg"></div>
            <div class="grid-item-power sky-bg"></div>
            <div class="grid-item-power peach-bg"></div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
